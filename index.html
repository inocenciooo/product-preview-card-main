<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Product preview card component | Vinicius Inocêncio</title>
  </head>
  <body>
    <main class="hero">
      <section class="image">
        <img src="./images/image-product-desktop.jpg" alt="Parfum CHARNEL" />
      </section>
      <section class="perfume-informations">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <div>Add to Cart</div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/inocenciooo" target="_blank"
        >Vinicius Inocêncio</a
      >.
    </footer>
  </body>
</html>
